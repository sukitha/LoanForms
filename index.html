<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="design.css" media="all">
    <title>Loan Request Form</title>
</head>
<body>

<div class="rcorners2">
    <h2>Loan Request</h2>
    <form action="">
        <div>
            <ul>
                <li>
                    <label class="design">Full Name</label>

                </li>
                <li>
                    <input id="fullname" class="input-warp" maxlength="255" size="8" value=""/>
                </li>


                <li>
                    <label class="design">NIC/Passport No:</label>

                </li>
                <li>
                    <input id="nic" class="input-warp" maxlength="255" size="8" value=""/>
                </li>
                <li>
                    <label class="design">Contact No:</label>

                </li>
                <li>
                    <input id="contact" class="input-warp" maxlength="255" size="8" value=""/>
                </li>
                <li>
                    <label class="design">Monthly Income</label>

                </li>
                <li>
                    <input id="income" class="input-warp" maxlength="255" size="8" value=""/>
                </li>
                <li>
                    <label class="design">Desired Amount</label>

                </li>
                <li>
                    <input id="loan" class="input-warp" maxlength="255" size="8" value=""/>
                </li>

                <li>
                    <button id="sendmessagebutton" class="btn-wrap" style="background-color: #dc1e25;
    border: medium none;
    border-radius: 30px;
    color: #ffffff;
    display: inline-block;
    margin: 15px auto 0;
    padding: 10px 30px;
    float: none;
width:300px;
height:50px;"
                    >Send Request</button>
                </li>

            </ul>
        </div>
    </form>

</div>

<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script src="liff.js"></script>
</body>
</html>
